<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="http://cdn.staticfile.org/twitter-bootstrap/3.0.0/css/bootstrap.css">
</head>

<body>
    <style>
        .line {
            font-family: monospace;
            line-height: 2em;
            margin-bottom: 10px;
        }

        .line:hover {
            background-color: rgb(225, 243, 255);
        }

        .line-number {
            display: inline-block;
            width: 4em;
            text-align: right;
            border-right: 2px solid white;
            margin-right: 2px;

        }

        .line-content {
            display: inline-block;
            position: relative;
        }

        .token {
            position: absolute;
            top: 0;
            white-space: pre;
            background-color: rgb(199, 198, 255);
            outline: 1px solid white;
        }

        .token.error {
            background-color: rgb(207, 79, 79);
        }

        .token:hover {
            outline: 1px solid rgb(58, 59, 146);
            z-index: 100;
        }
        .token:hover .token-info {
            opacity: 1;
            background-color: rgb(252, 249, 88);
        }
        .token .token-info {
            position: absolute;
            left: 0.5px;
            top: -8px;
            background-color: white;
            opacity: .6;
            font-size: 12px;
            line-height: 1em;
        }
    </style>
    <div class="container-fluid" id="main">
        <div class="row">
            <div class="col-sm-6">
                <div v-for="(line, idx) in lines" class="line">
                    <div class="line-number">{{ idx }}</div>
                    <div class="line-content">
                        &nbsp;
                        <div v-for="token in line" :class='["token", token.error && "error"]' :style="{left: (token.pos.row * 7) + 'px'}"
                            @mouseenter="showNodeInfo(token)"><div class="token-info">{{token.index}}</div>{{token.content}}</div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">

            </div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>
    <script src="https://cdn.bootcss.com/require.js/2.3.4/require.min.js"></script>
    <script>

        require([
            '../output/highlights/index.js',
        ], function (highlights) {

        })
    </script>
</body>

</html>
